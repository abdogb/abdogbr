name: Run Python Script

on:
  push:
    paths:
      - 'пепе22.py'
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.x
      - name: Install dependencies
        run: pip install -r requirements.txt || true
      - name: Run script
        run: python пепе22.py