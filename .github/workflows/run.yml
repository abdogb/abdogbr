name: Run Python Script

on:
  push:
    paths:
      - пепе.py

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install transformers requests

      - name: Run script
        run: python пепе.py
